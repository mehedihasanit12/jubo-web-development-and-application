<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="assets/img/image-avatar.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- header start -->

    <header>
      <nav>
        <div class="container">
          <div class="left-menu">
            <div class="logo">
              <img src="assets/logo/logo.svg" alt="" />
            </div>

            <div class="menu">
              <ul>
                <li><a href="#">Collection</a></li>

                <li><a href="#">Men</a></li>

                <li><a href="#">Women</a></li>

                <li><a href="#">About</a></li>

                <li><a href="#">Contact</a></li>
              </ul>
            </div>
          </div>

          <div class="right-menu">
            <div class="cart">
              <img src="assets/icon/icon-cart.svg" alt="" />
            </div>

            <div class="profile">
              <img src="assets/img/image-avatar.png" alt="" />
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Header end -->

    <main>
      <div class="container">
        <div class="image-div">
          <div class="big-img"></div>
          <div class="image-wrapper">
            <div class="image1"></div>
            <div class="image2"></div>

            <div class="image3"></div>
            <div class="image4"></div>
          </div>
        </div>

        <div class="content-div">
          <div class="content">
            <p>Sneaker company</p>

            <h1>
              Fall Limited Edition<br />
              Sneakers
            </h1>

            <p>
              These low-profile sneakers are your perfect casual wear companion.
              Featuring a durable rubber outer sole, they'll withstand
              everything the weather can offer.
            </p>
          </div>

          <div>
            <div>$125.00</div>
            <div>50%</div>
          </div>

          <div>
            <span>$250.00</span>
          </div>

          <div>
            <div>
              <div>-</div>
              <div>0</div>
              <div>+</div>
            </div>

            <div>
              <div><button>  <img src="/assets/icon/icon-cart.svg" alt=""> Add to cart</button></div>
              <div></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
