<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .hero-section {
        position: relative;
        background-image: url(image/1200x500.svg); /* Add your image path */
        background-size: cover;
        background-position: center;
        height: 500px;
        filter: blur(5px); /* Blur effect */
      }

      .hero-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #fff; /* Text color */
        background: rgba(0, 0, 0, 0.5); /* Optional dark overlay for contrast */
        text-align: center;
      }

      .hero-overlay h1 {
        font-size: 2.5em;
        font-weight: bold;
        margin-bottom: 0.5em;
      }

      .hero-overlay p {
        font-size: 1.2em;
        margin-bottom: 1em;
      }
    </style>
  </head>
  <body>
    <div class="hero-section">
      <div class="hero-overlay">
        <h1>Welcome to our landing page</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit...</p>
        <button class="btn btn-primary">Start Demo</button>
      </div>
    </div>
  </body>
</html>
