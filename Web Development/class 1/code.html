<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display C Code in HTML</title>
    <style>
      code {
        background-color: #eee;
        border-radius: 3px;
        font-family: courier, monospace;
        padding: 0 3px;
      }
    </style>
  </head>
  <body>
    <h1>Example of C Code</h1>
    <pre>
<code>
#include &lt;stdio.h&gt;

int main() {
    printf("Hello, World!");
    return 0;
}
</code>
    </pre>

    
  </body>
</html>
