<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container w-50 mt-5 mb-5 d-flex flex-column justify-content-center">


        <!-- Form Title -->

      <h1>Form</h1>


      <!-- Name -->


      <div class="mb-3 w-50">
        <label class="fw-bold form-label" for="name"><i class="fa-solid fa-signature"></i> Name</label>
        <input type="text" class="form-control" placeholder="Enter Your Name" />
      </div>



      <!-- Email -->


      <div class="mb-3 w-50">
        <label class="fw-bold form-label" for="email"><i class="fa-solid fa-envelope"></i> Email</label>
        <input
          type="email"
          class="form-control"
          placeholder="Enter Your Email"
        />
      </div>



      <!-- Number -->


      <div class="mb-3 w-50">
        <label class="fw-bold form-label" for="number"><i class="fa-solid fa-phone"></i> Number</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter Your Number"
        />
      </div>



      <!-- Password -->



      <div class="mb-3 w-50">
        <label class="fw-bold form-label" for="password"><i class="fa-solid fa-lock"></i> Password</label>
        <input
          type="password"
          class="form-control"
          placeholder="Enter Your Password"
        />
      </div>



      <!-- Gendar -->

      

      <div class="form-check mb-3 w-50">
        <label class="form-check-label"
          ><i class="fa-solid fa-circle"></i> Enter Your Gendar
        </label>
      </div>



      <!-- Male -->



      <div class="form-check mb-3 w-50">
        <input class="form-check-input" type="radio" />
        <label class="form-check-label"><i class="fa-solid fa-person"></i> Male </label>
      </div>



      <!-- Female -->



      <div class="form-check mb-3 w-50">
        <input class="form-check-input" type="radio" />
        <label class="form-check-label"><i class="fa-solid fa-person-dress"></i> Female </label>
      </div>



      <!-- District Select Option -->


      <div class="mb-3 w-50">
        <select class="form-select">
          <option>Enter Your District</option>
          <option value="1">Dhaka</option>
          <option value="2">Savar</option>
          <option value="3">Mirpur</option>
        </select>
      </div>



      <!-- Address -->


      <div class="mb-3 w-50">
        <label class="fw-bold form-label"><i class="fa-solid fa-address-card"></i> Address</label>
        <textarea class="form-control" name="address"></textarea>
      </div>



      <!-- Submit Btn -->
       

      <div>
        <a href="#" class="btn btn-success">Submit</a>
      </div>



    </div>
  </body>
</html>
